<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="admission.css">    
</head>
<body>
    <section class="box">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>NAME</label>
                <input type="text" placeholder="Enter Your Name *" required> 
            </div>

            <div class="input-box">
                <label>FATHER / MOTHER NAME</label>
                <input type="text" placeholder="Enter Your Gurdian Name *" required> 
            </div>
            
            <div class="column">
            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter Your Mail Id"> 
            </div>

            <div class="input-box">
                <label>DATE OF BIRTH</label>
                <input type="date" required class="date"> 
            </div>
        </div>

        
        <div class="gender-box">
            <label class="gender" >GENDER</label>
            <div class="gender-option">
                <div class="Gender">
                    <input type="radio" id="1" name="Gender">
                    <label for="1">Male</label>
                </div>

                <div class="Gender">
                    <input type="radio" id="2" name="Gender">
                    <label for="2">Female</label>
                </div>
            </div>
        </div>

        <div class="input-box">
            <label>PHONE NUMBER</label>
            <input type="text" placeholder="Enter Mobile No. *" required> 
        </div>

        <div class="input-box address">
            <label>ADDRESS</label>
            <input type="text" class="adres" placeholder="Enter Your Address *" required>
            <div class="column">
                <div class="select-box">
                    <select name="option">
                        <option value="0" hidden>DISTRICT</option>
                        <option value="1">Chennai</option>
                        <option value="2">Madurai</option>
                        <option value="3">Erode</option><option value="4">coimbatore</option>
                        <option value="5">Salem</option>
                        <option value="6">Theni</option>
                        <option value="7">Dindigal</option>
                        <option value="8">Namakkal</option>
                        <option value="9">Karur</option>
                        <option value="10">Tirunelveli</option>
                        <option value="11">Sivagangai</option>
                    </select>
                </div>
            </div>
            <input type="text" placeholder="Enter Your Pincode*" required>
        </div>

        
        <button>
            <a href="next.html" target="_blank">Next</a>
        </button>

        </form>
    </section>
    
</body>
</html>
