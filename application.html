<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 class="text-center bordered border-bottom p-3">Application Form</h1>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form class="mb-5" name="application-form">
                    <label for="name" class="form-label mt-3">Name : </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                    <label for="parent" class="form-label mt-3">Parent Name : </label>
                    <input type="text" name="parent" id="parent" class="form-control"
                        placeholder="Enter Your Parent Name">
                    <div class="row">
                        <div class="col-lg-6 ">
                            <label for="email" class="form-label mt-3">Email Address : </label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Enter Your Email Address">
                        </div>
                        <div class="col-lg-6">
                            <label for="dob" class="form-label mt-3">Date Of Birth : </label>
                            <input type="date" name="dob" id="dob" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label>Gender : </label>
                        <label for="male" class="form-check-label"><input type="radio" name="gender" value="male"
                                id="male" class="form-check-input mx-2">Male</label>
                        <label for="female" class="form-check-label"><input type="radio" name="gender" value="female"
                                id="female" class="form-check-input mx-2">Female</label>
                    </div>
                    <label for="phone" class="form-label mt-3">Phone Number : </label>
                    <input type="text" name="phone" id="phone" class="form-control"
                        placeholder="Enter Your Phone Number">
                    <label for="address" class="form-label mt-3">Address : </label>
                    <textarea name="address" id="address" class="form-control"></textarea>
                    <label for="district" class="form-label mt-3">District : </label>
                    <select name="district" class="form-select">
                        <option value="0" hidden>DISTRICT</option>
                        <option value="1">Chennai</option>
                        <option value="2">Madurai</option>
                        <option value="3">Erode</option>
                        <option value="4">coimbatore</option>
                        <option value="5">Salem</option>
                        <option value="6">Theni</option>
                        <option value="7">Dindigal</option>
                        <option value="8">Namakkal</option>
                        <option value="9">Karur</option>
                        <option value="10">Tirunelveli</option>
                        <option value="11">Sivagangai</option>
                    </select>
                    <label for="pincode" class="form-label mt-3">PinCode : </label>
                    <input type="text" class="form-control" placeholder="Pincode" id="pincode" name="pincode">
                    <label for="language" class="form-label mt-3">Language : </label>
                    <select name="language" class="form-select">
                        <option value="0" hidden>Language</option>
                        <option value="tamil">Tamil</option>
                        <option value="english">English</option>
                    </select>
                    <label for="timing" class="form-label mt-3">Class Timing : </label>

                    <input type="text" class="form-control" placeholder="Class Timing" id="timing" name="timing">
                    <button type="submit" class="btn btn-success w-100 my-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/application.js"></script>
</body>

</html>
